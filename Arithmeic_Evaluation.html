<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Expression Evaluator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #333;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Expression Evaluator</h1>
    <label for="expression">Enter Arithmetic Expression:</label>
    <input type="text" id="expression" placeholder="e.g., 2 + 3 * (4 - 1)">
    <button onclick="evaluateExpression()">Evaluate</button>
    <h3>Result</h3>
    <p id="result"></p>

    <script>
        function evaluateExpression() {
            // try {
                var expression = document.getElementById("expression").value;
                var result = eval(expression);
                document.getElementById("result").innerHTML = "Result: " + result;
            // } catch (error) {
            //     document.getElementById("result").innerHTML = "Error: Invalid Expression";
            // }
        }
    </script>
</body>
</html>
