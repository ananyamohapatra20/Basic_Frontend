<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #333;
        }

        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <label for="number">Enter a Number:</label>
    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <h3>Result</h3>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            var number = parseInt(document.getElementById("number").value);

            if (isNaN(number) || number < 0) {
                document.getElementById("result").innerHTML = "Error: Please enter a non-negative integer.";
            } else {
                var result = 1;
                for (var i = 2; i <= number; i++) {
                    result *= i;
                }
                document.getElementById("result").innerHTML = "Factorial of " + number + " is: " + result;
            }
        }
    </script>
</body>
</html>
