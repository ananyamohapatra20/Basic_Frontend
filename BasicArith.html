<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>

<h2>Arithmetic Operations: </h2>

<label for="num1">Enter Number1:</label>
<input type="text" id="num1" placeholder="Enter Number1">

<label for="num2">Enter Number2:</label>
<input type="text" id="num2" placeholder="Enter Number2">

<button onclick="calculate()">Calculate</button>

<h3>Results:</h3>
<p id="result"></p>

<script>
    function calculate() {
        // Get input values
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

        // Check if the input is valid
        if (isNaN(num1) || isNaN(num2)) {
            alert('Please enter valid numbers.');
            return;
        }

        // Perform calculations
        var sum = num1 + num2;
        var difference = num1 - num2;
        var product = num1 * num2;
        var quotient = num1 / num2;
        var remainder = num1 % num2;

        // Display results
        var resultText = "Sum: " + sum + "<br>";
        resultText += "Difference: " + difference + "<br>";
        resultText += "Product: " + product + "<br>";
        resultText += "Quotient: " + quotient + "<br>";
        resultText += "Remainder: " + remainder;

        document.getElementById('result').innerHTML = resultText;
    }
</script>

</body>
</html>
