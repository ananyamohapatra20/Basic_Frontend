<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 50%;
            border-collapse:collapse;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Marks Table</h1>
    <table>
        <thead>
            <tr>
                <th>Marks</th>
                <th>English</th>
                <th>Hindi</th>
                <th>Maths</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows with actual data here -->
            <tr>
                <td>Total</td>
                <td>85</td>
                <td>90</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td>85%</td>
                <td>90%</td>
                <td>92%</td>
                <td>88%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
